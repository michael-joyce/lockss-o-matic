LOCKSSOMatic\CRUDBundle\Entity\Plugins:
    type: entity
    oneToMany:
        pluginProperties:
            targetEntity: PluginProperties
            mappedBy: plugin
        aus:
            targetEntity: Aus
            mappedBy: plugin
        contentOwners:
            targetEntity: ContentOwners
            mappedBy: plugin
    table: plugins
    id:
        id:
            type: integer
            nullable: false
            unsigned: false
            comment: 'Primary key for this table.'
            id: true
            generator:
                strategy: IDENTITY
    fields:
        name:
            type: string
            length: 128
            nullable: false
            comment: 'The name of the plugin.'
        path:
            type: string
            length: 255
            nullable: false
            comment: 'The full file-system path to the jar file.'
